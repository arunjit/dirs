<link rel="import" href="../../packages/core_elements/core_drawer_panel.html">
<link rel="import" href="../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../packages/core_elements/core_toolbar.html">
<link rel="import" href="../../packages/paper_elements/paper_icon_button.html">
<link rel="import" href="../../packages/paper_elements/roboto.html">
<polymer-element name="dir-browser" attributes="path">
  <template>
    <link rel="stylesheet" href="browser.css">
    <core-drawer-panel id="drawerPanel">
      <core-header-panel drawer>
        <core-toolbar>
          <h4>Settings</h4>
        </core-toolbar>
      </core-header-panel>
      <core-header-panel main fit>
        <core-toolbar>
          <paper-icon-button icon="menu" on-click="{{toggleSidebar}}"></paper-icon-button>
          <h3>{{currentDir}}</h3>
        </core-toolbar>
      </core-header-panel>
    </core-drawer-panel>
  </template>
  <script type="application/dart" src="browser.dart"></script>
</polymer-element>
