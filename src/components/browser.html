<link rel="import" href="../packages/core-ajax/core-ajax.html">
<link rel="import" href="../packages/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../packages/core-header-panel/core-header-panel.html">
<link rel="import" href="../packages/core-icons/core-icons.html">
<link rel="import" href="../packages/core-list/core-list.html">
<link rel="import" href="../packages/core-toolbar/core-toolbar.html">
<link rel="import" href="../packages/font-roboto/roboto.html">
<link rel="import" href="../packages/paper-icon-button/paper-icon-button.html">
<polymer-element name="dir-browser" attributes="baseUrl path">
  <template>
    <link rel="stylesheet" href="browser.css">
    <core-drawer-panel id="drawerPanel">
      <core-header-panel drawer>
        <core-toolbar>
          <h4>Dirs</h4>
        </core-toolbar>
      </core-header-panel>
      <core-header-panel main fit>
        <core-toolbar>
          <paper-icon-button icon="icons:menu" on-click="{{toggleSidebar}}"></paper-icon-button>
          <h3>{{currentDir()}}</h3>
        </core-toolbar>
        <core-list-dart id="list" data="{{items}}">
          <template>
            <span>{{name}}</span>
          </template>
        </core-list-dart>
      </core-header-panel>
    </core-drawer-panel>

    <!-- Request -->
    <core-ajax id="xhr"
               auto
               url="{{currentUrl()}}"
               handleAs="json"
               params="{}"
               method="GET"
               on-core-response="{{update}}">
    </core-ajax-dart>
  </template>
  <script src="browser.js"></script>
</polymer-element>
