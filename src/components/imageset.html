<link rel="import" href="setting.html">

<polymer-element name="dir-imageset">
  <template>
    <link rel="stylesheet" href="imageset.css">
    <div fit horizontal center center-justified layout
         touch-action="none" on-trackstart="{{trackstart}}" on-trackend="{{trackend}}">
      <img src="{{currentImage}}">
    </div>
    <dir-setting name="images-base" value="{{base}}"></dir-setting>
  </template>
  <script src="imageset.js"></script>
</polymer-element>
